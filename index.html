<DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Star☆ House</title>
</head>
<style>
 .footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: white;
  color: black;
  text-align: center;
}
  *{
    margin-top:0px;
    margin-left:0;
    margin-right:0;
    margin-bottom:0px;
  }
 .header{
  margin-left:auto;
  margin-right:auto;
  width:100%;
  height:auto;
  min-height:100px;
  background-color:grey;
  margin-bottom:10px;
  }
  .sidebar{
  float:left;
  width:15%;
  height:auto;
  min-height:400px;
  margin-top:10px;
  background-color:grey;
  }
  .content{
  float:right;
  width:83%;
  height:auto;
  min-height:400px;
  background-color:grey;
  }
 .one {
  padding: 50px 20px;
  text-align: center;
}
.one h1 {
  font-family: 'Righteous', cursive;
  position: relative;
  color: #3CA1D9; 
  display: inline-block;
  border-top: 2px solid;
  border-bottom: 2px solid;
  font-size: 3em;
  padding: 11px 60px;
  margin: 0; 
  line-height: 1;
}
.one h1:before, .one h1:after {
  content: ""; 
  position: absolute;
  top: 0;
  width: 30px;
  height: 100%;
  border-left: 2px solid;
  border-right: 2px solid;
  background: repeating-linear-gradient(180deg, transparent, transparent 2px, #3CA1D9 2px, #3CA1D9 4px);
}
.one h1:before {left: 0;}
.one h1:after {right: 0;}
@media (max-width: 420px) {
  .one h1 {font-size: 2em;}
}
 .three {
  padding: 50px 20px;
  text-align: center;
} 
.three h1 {
  font-family: 'Merriweather', serif;
  position: relative;
  color: #FCF2E5;
  background: #90806A;
  font-size: 2.5em;
  font-weight: normal;
  padding: 10px 40px;
  display: inline-block;
  margin: 0;
  line-height: 1;
}
.three h1:before {
  content: ""; 
  position: absolute;
  width: 100%;
  height: 4px;
  left: 0;
  bottom: -15px;
  background: #90806A;
}
.three h1:after {
  content: ""; 
  position: absolute;
  height: 0;
  width: 80%;
  border-top: 10px solid #90806A;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  left: 50%;
  transform: translateX(-50%);
  bottom: -25px;
}
@media (max-width: 500px) {
  .three h1 {font-size: 1.8em;}
}
@media (max-width: 400px) {
  .three h1 {
    font-size: 1.5em;
    padding: 10px 30px;
  }
}
</style>
<body>
<div class="header"><div class="three"><h1>Star House</h1></div></div>
<div class="sidebar">тут будут участники</div>
<div class="content">тут ещё не придумал</div>
<div class="footer"><h3>контактная информация</h3><br>

 </div>
</body>
</html>
